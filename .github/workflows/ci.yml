name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-frontend:
    name: Lint & Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run build

  test-backend:
    name: Backend Evaluation Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api-python
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: api-python/requirements.txt
      - run: pip install -r requirements.txt
      - run: python -m scripts.run_evaluation --quick
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
